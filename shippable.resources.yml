resources:
  - name: sn-q-myapp3
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp3"

  - name: sn-q-myapp2
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp2"

  - name: sn-q-dk
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "driftking"

  - name: sn-q-ep
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "entrypoint"

  - name: sn-q-bb
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "busybox"
      isPull: true
    seed:
      versionName: "latest"

  - name: sn-q-docker-opts-1
    type: dockerOptions
    version:
      memory: 100
      readOnlyRootFilesystem: false
      network: "none"

  # - name: sn-q-ecs-cluster
  #   type: cluster
  #   integration: scriptnull-aws
  #   pointer:
  #     sourceName : "testCL" #name of the cluster we are deploying
  #     region: "us-west-2"
  #
  - name: sn-q-tri-cluster
    type: cluster
    integration: scriptnull-triton
    pointer:
      sourceName : "some-name" #name of the cluster we are deploying
      region : "us-east-2"
  #
  # - name: sn-q-gke-cluster
  #   type: cluster
  #   integration: scriptnull-gke
  #   pointer:
  #     sourceName : "small-cluster" #name of the cluster we are deploying
  #     region : "us-east1-d"

  - name: sn-q-do
    type: dockerOptions
    version:
      memory: 200
      portMappings:
        - "8082:80"

  - name: sn-q-ddc-cluster
    type: cluster
    integration: scriptnull-ddc
    pointer:
      sourceName : "something" #name of the cluster we are deploying
      region: "us-west-2"

  - name: sn-q-ecs-cluster
    type: cluster
    integration: scriptnull-aws
    pointer:
      sourceName : "loadBalanceTest" #name of the cluster we are deploying
      region: "us-east-1"

  - name: q-lb-loadbalancer1
    type: loadBalancer
    pointer:
      sourceName: EC2Contai-EcsElast-17A64D22JHQLM

  - name: q-lb-loadbalancer2
    type: loadBalancer
    pointer:
      sourceName: shLoadBalancer

resources:
  - name: sn-rc-ship-myapp3
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp3" # exposes server in port 80

  - name: sn-rc-ship-myapp2
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp2" # exposes server in port 3000

  - name: sn-rc-ship-dk
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "driftking"

  - name: sn-rc-ship-ep
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "entrypoint"

  - name: sn-rc-ship-bb
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "busybox"
      isPull: true
    seed:
      versionName: "latest"

  - name: sn-rc-ship-docker-opts-2
    type: dockerOptions
    version:
      portMappings:
        - "80:80"
      labels:
        hi: world


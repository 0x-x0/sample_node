resources:
  - name: sn-myapp3
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp3"

  - name: sn-myapp2
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp2"

  - name: sn-dk
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "driftking"

  - name: sn-ep
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "entrypoint"

  - name: sn-docker-opts-1
    type: dockerOptions
    version:
      memory: 100
      readOnlyRootFilesystem: false


  - name: sn-ddc-cluster
    type: cluster
    integration: scriptnull-ddc
    pointer:
      sourceName : "some-random-name" #name of the cluster we are deploying

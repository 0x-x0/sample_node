resources:
  - name: sn-nginx
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest

  - name: sn-sn
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
    seed:
      versionName: "dc.pipeline.3"

  - name: tripub-cluter
    type: cluster
    integration: scriptnull-triton
    pointer:
      region: "us-east-1"

  - name: sn-opts
    type: dockerOptions
    version:
      publishAllPorts: true
